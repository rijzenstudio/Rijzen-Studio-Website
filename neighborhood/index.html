<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Rijen-Logo.png" type="image/png">
    <title>Rijzen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=JetBrains+Mono:wght@300;400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        :root {
            --primary-blue: #3b82f6;
            --primary-purple: #8b5cf6;
            --accent-orange: #f59e0b;
            --accent-pink: #ec4899;
            --accent-green: #10b981;
            --light-cyan: #06b6d4;
            --light-pink: #f472b6;
            --light-purple: #a78bfa;
            --text-dark: #1f2937;
            --text-medium: #4b5563;
            --text-light: #6b7280;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --bg-lighter: #f1f5f9;
            --bg-cream: #fefcf3;
            --border-light: #e2e8f0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-colored: rgba(59, 130, 246, 0.15);
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
            --gradient-tertiary: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --gradient-warm: linear-gradient(135deg, #f59e0b 0%, #f472b6 100%);
            --gradient-cool: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-white);
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
        }
    .logo {
    display: flex;
    align-items: center;
    gap: 4px;
}

.logo-img {
    height: 40px; /* Adjust as needed */
    width: auto;
    transition: all 0.3s ease;
}

.logo:hover .logo-img {
    transform: scale(1.3);
}

.logo span {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary-blue);
    transition: all 0.3s ease;
}

.logo:hover span {
    color: var(--primary-purple);
    transform: scale(1.05);
}
        /* ELEGANT CURSOR SYSTEM */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--primary-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            mix-blend-mode: multiply;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .cursor.hover {
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid var(--primary-blue);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--gradient-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        /* FLOATING PARTICLES */
        .particle-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gradient-primary);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
            opacity: 0.4;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* IMPROVED TRANSPARENT NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            width: 100%;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1001;
            flex-shrink: 0;
        }

        .logo:hover {
            transform: scale(1.05);
            color: var(--primary-purple);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            transition: all 0.3s ease;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        /* MOBILE MENU TOGGLE */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--primary-blue);
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* MOBILE MENU */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            transform: translateX(-100%);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            z-index: 999;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-menu .nav-link {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 15px;
            text-align: center;
            min-width: 200px;
            background: rgba(59, 130, 246, 0.05);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .mobile-menu .nav-link:hover {
            background: var(--primary-blue);
            color: white;
            transform: scale(1.05);
            border-color: var(--primary-blue);
        }

        /* BRIGHT HERO SECTION */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #f1f5f9 100%);
            overflow: hidden;
            padding-top: 80px;
            width: 100%;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
            animation: heroFloat 20s ease-in-out infinite;
        }

        @keyframes heroFloat {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            33% { transform: translateX(30px) translateY(-20px) scale(1.02); }
            66% { transform: translateX(-20px) translateY(30px) scale(0.98); }
        }

        .light-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(59, 130, 246, 0.03) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(245, 158, 11, 0.03) 50%, transparent 70%);
            animation: rayRotate 30s linear infinite;
        }

        @keyframes rayRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: floatUp 25s infinite linear;
            opacity: 0.6;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: var(--gradient-warm);
            left: 20%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: var(--gradient-tertiary);
            left: 70%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            background: var(--gradient-secondary);
            left: 80%;
            animation-delay: 15s;
        }

        .shape:nth-child(5) {
            width: 120px;
            height: 120px;
            background: var(--gradient-cool);
            left: 50%;
            animation-delay: 20s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% { opacity: 0.6; transform: scale(1); }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 1000px;
            padding: 0 2rem;
            width: 100%;
        }

        .hero-title {
            font-family: 'Space Grotesk', serif;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            opacity: 0;
            animation: titleReveal 2s ease 0.5s forwards;
            position: relative;
            word-break: break-word;
        }

        .hero-title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-cool);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gentleGlitch 6s infinite;
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes gentleGlitch {
            0%, 95%, 100% { transform: translate(0); }
            96% { transform: translate(-1px, 1px); }
            97% { transform: translate(1px, -1px); }
        }

        /* IMPROVED SUBTITLE - MOBILE OPTIMIZED */
        .hero-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.4rem;
            color: var(--text-medium);
            margin-bottom: 3rem;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0;
            animation: subtitleFadeIn 1.5s ease 1.5s forwards;
            max-width: 100%;
            word-wrap: break-word;
        }

        /* Desktop typewriter animation */
        @media (min-width: 769px) {
            .hero-subtitle {
                animation: typewriter 3s steps(60) 1.5s forwards;
                border-right: 2px solid var(--primary-blue);
                white-space: nowrap;
                overflow: hidden;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }
        }

        /* Mobile simple fade-in */
        @media (max-width: 768px) {
            .hero-subtitle {
                white-space: normal;
                width: 100%;
                text-align: center;
                font-size: 1.2rem;
                animation: subtitleFadeIn 1.5s ease 1.5s forwards;
            }
        }

        @keyframes typewriter {
            0% { width: 0; }
            99% { border-right: 2px solid var(--primary-blue); }
            100% { 
                width: 100%; 
                border-right: none;
                opacity: 1;
            }
        }

        @keyframes subtitleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-cta {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: slideInUp 1s ease 3s forwards;
            width: 100%;
        }

        .cta-primary, .cta-secondary {
            padding: 1.5rem 3rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .cta-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
        }

        .cta-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .cta-primary:hover::before {
            left: 100%;
        }

        .cta-primary:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 60px rgba(59, 130, 246, 0.4);
        }

        .cta-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .cta-secondary:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(59, 130, 246, 0.3);
        }

        /* FLEXIBLE GRID SYSTEM - ACCOMMODATES 1-3 ITEMS PER ROW */
        .services {
            background: var(--bg-light);
            padding: 8rem 0;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(59,130,246,0.05)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
            width: 100%;
            justify-items: center;
        }

        /* Ensure max 3 items per row */
        .services-grid > * {
            max-width: 350px;
            width: 100%;
        }

        .service-card {
            background: var(--bg-white);
            padding: 3rem 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: center;
            position: relative;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            border: 1px solid var(--border-light);
            overflow: hidden;
            cursor: pointer;
            transform-style: preserve-3d;
            width: 100%;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: all 0.6s ease;
            border-radius: 25px;
            z-index: 0;
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.5s ease;
        }

        .service-card:hover::before {
            opacity: 0.05;
        }

        .service-card:hover::after {
            transform: scaleX(1);
        }

        .service-card:hover {
            transform: translateY(-15px) rotateX(5deg) rotateY(3deg) scale(1.02);
            box-shadow: 0 20px 50px var(--shadow-colored);
            border-radius: 30px;
        }

        .service-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: var(--gradient-primary);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            z-index: 2;
        }

        .service-card:nth-child(1) .service-icon {
            background: var(--gradient-primary);
        }

        .service-card:nth-child(2) .service-icon {
            background: var(--gradient-warm);
        }

        .service-card:nth-child(3) .service-icon {
            background: var(--gradient-tertiary);
        }

        .service-card:nth-child(4) .service-icon {
            background: var(--gradient-secondary);
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotateY(180deg);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            font-weight: 700;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .service-card:hover h3 {
            color: var(--primary-blue);
            transform: translateY(-3px);
        }

        .service-card p {
            color: var(--text-light);
            line-height: 1.6;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .service-card:hover p {
            color: var(--text-medium);
        }

        /* PORTFOLIO - FLEXIBLE GRID FOR 1-3 ITEMS */
        .portfolio {
            background: var(--bg-white);
            padding: 8rem 0;
            perspective: 1000px;
            width: 100%;
            overflow: hidden;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 2rem;
            width: 100%;
            justify-items: center;
        }

        /* Ensure max 3 items per row */
        .portfolio-grid > * {
            max-width: 400px;
            width: 100%;
        }

        .portfolio-item {
            background: var(--bg-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px var(--shadow-light);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            border: 1px solid var(--border-light);
            position: relative;
            transform-style: preserve-3d;
            width: 100%;
            cursor: pointer;
        }

        .portfolio-item:hover {
            transform: translateY(-12px) rotateX(8deg) rotateY(5deg) scale(1.02);
            box-shadow: 0 25px 60px var(--shadow-colored);
        }

        .portfolio-image {
            width: 200x;
            height: 250px;
            position: relative;
            overflow: hidden;
            background: #f8fafc;
        }

        .portfolio-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.6s ease;
        }

        .portfolio-item:hover .portfolio-image img {
            transform: scale(1.1);
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(59, 130, 246, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-overlay i {
            font-size: 3rem;
            color: white;
            animation: pulse 2s infinite;
        }

        .portfolio-content {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .portfolio-content h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .portfolio-item:hover .portfolio-content h3 {
            color: var(--primary-blue);
            transform: translateX(5px);
        }

        .portfolio-content p {
            color: var(--text-light);
            line-height: 1.6;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .portfolio-item:hover .portfolio-content p {
            color: var(--text-medium);
            transform: translateX(3px);
        }

        /* PRICING IN RUPEES - FLEXIBLE GRID */
        .pricing {
            background: var(--bg-lighter);
            padding: 8rem 0;
            perspective: 1200px;
            position: relative;
